{% extends 'main/main.html' %}
{% load my_filters %}



{% block main %}

<form action="" method="post">
    {% csrf_token %}
<div class="container-fluid creat_uprs-container">
    <h3 class="title-menu title-menu-success mb-3">Новое упражнение</h3>
    {% for fields in form %}
<div class="row">
    <div class="col col-lg-2 offset-lg-4">
        {{fields.label}}
    </div>
    <div class="col col-lg-2 d-flex justify-content-end">
        {{fields}}
    </div>
</div>
{% endfor %}
<div class="row mt-3">
    <div class="col d-flex justify-content-center">
        <button class="btn btn-primary" type="submit" name="creat_uprs">Сохранить</button>
    </div>
</div>
<div class="row mt-3">
    <div class="col d-flex justify-content-center">
        <button class="btn btn-danger" onclick="location='calendar'">Отменить</button>
    </div>
</div>

</div>




</form>
{% endblock %}
